<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOLIMOI - Integer to roman numeral </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
    <body>
        <div>
            <h2>Hello there ! </h2>
            <h3> Here is a program to convert numbers to roman symbols</h3>
            <br>
            <span>Please fill in the input below a number between 1 and 100</span><br><br>
        </div>
        <form id="numeralconverterForm" onsubmit="handleSubmitConvertIntegerToRomanSSE(event, this)">
            <input id="integerInput" type="number" min="1" max="100" />
            <button id="submitButton" type="submit">Convert to roman symbol</button><br>
            <h3><span id="result"/></h3>
        </form>
        <script src="client.js"></script>
    </body>
</html>
